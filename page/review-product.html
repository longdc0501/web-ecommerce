<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo-review</title>
    <link rel="stylesheet" href="../scss/photo-review/review-product.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="container-review-product">
    <div class="header">
        <div class="title">Hình ảnh</div>
        <a href="product-detail.html" class="action-back">
            <img src="../assets/image/icon/chevron-left-2.svg" alt="back">
        </a>
    </div>
    <div class="review-page">
        <div class="rating-component">
            <div class="rate-box">
                <div class="rate-point-info">
                    <div class="rate">4.0</div>
                    <div class="list-star">
                        <img src="../assets/image/icon/star-rating.svg" alt="star">
                        <img src="../assets/image/icon/star-rating.svg" alt="star">
                        <img src="../assets/image/icon/star-rating.svg" alt="star">
                        <img src="../assets/image/icon/star-rating.svg" alt="star">
                        <img src="../assets/image/icon/star-rating.svg" alt="star">
                    </div>
                    <div class="rate-number">450 đánh giá</div>
                </div>
                <div class="rate-process">
                    <div class="item-point">
                        <div class="label">5</div>
                        <img src="../assets/image/icon/star-disable.svg" alt="star">
                        <div class="process">
                            <div class="second-layer" style="width: 100%"></div>
                            <div class="first-layer"></div>
                        </div>
                        <div class="number">90</div>
                    </div>
                    <div class="item-point">
                        <div class="label">4</div>
                        <img src="../assets/image/icon/star-disable.svg" alt="star">
                        <div class="process">
                            <div class="second-layer" style="width: 90%"></div>
                            <div class="first-layer"></div>
                        </div>
                        <div class="number">90</div>
                    </div>
                    <div class="item-point">
                        <div class="label">3</div>
                        <img src="../assets/image/icon/star-disable.svg" alt="star">
                        <div class="process">
                            <div class="second-layer" style="width: 20%"></div>
                            <div class="first-layer"></div>
                        </div>
                        <div class="number">90</div>
                    </div>
                    <div class="item-point">
                        <div class="label">2</div>
                        <img src="../assets/image/icon/star-disable.svg" alt="star">
                        <div class="process">
                            <div class="second-layer" style="width: 30%"></div>
                            <div class="first-layer"></div>
                        </div>
                        <div class="number">90</div>
                    </div>
                    <div class="item-point">
                        <div class="label">1</div>
                        <img src="../assets/image/icon/star-disable.svg" alt="star">
                        <div class="process">
                            <div class="second-layer" style="width: 0%"></div>
                            <div class="first-layer"></div>
                        </div>
                        <div class="number">90</div>
                    </div>
                </div>
            </div>
            <div class="filter">
                <div class="item-filter active">Tất cả</div>
                <div class="item-filter">5 sao</div>
                <div class="item-filter">4 sao</div>
                <div class="item-filter">3 sao</div>
                <div class="item-filter">2 sao</div>
                <div class="item-filter">1 sao</div>
                <div class="item-filter">Mới nhất</div>
                <div class="item-filter">Có hình ảnh</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
