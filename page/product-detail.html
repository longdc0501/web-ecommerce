<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail</title>
    <link rel="stylesheet" href="../scss/main-product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-page">
    <!--photo-product-->
    <div class="photo-product">
        <a href="../index.html" class="action-back">
            <img src="../assets/image/icon/arrow-left.svg" alt="icon-back">
        </a>
        <a href="#" class="action-cart">
            <div class="function-cart">
                <div class="icon-status">
                    <div class="quantity-bg">
                        <div class="value">15</div>
                    </div>
                </div>
                <img src="../assets/image/icon/shopping-cart.svg" alt="cart-icon" class="icon-function">
            </div>
        </a>
        <img src="../assets/image/product/photo-product.png" alt="photo-product">
        <div class="super-discount-container">
            <div class="discount-content">
                <div class="content">Siêu sale 8.8</div>
                <div class="discount-time">
                    <div class="label">Còn</div>
                    <div class="countdown">09:00:00</div>
                </div>
            </div>
        </div>
    </div>
    <!--end-photo-product-->
    <!--product-information-->
    <div class="name-and-amount">
        <div class="name-product">Kem dưỡng phục hồi & dưỡng sáng da Lagumi Calendula B5 cho da dầu, mụn 30g</div>
        <div class="amount-product">
            <div class="price-sell">290.000đ</div>
            <div class="price-original">350.000 đ</div>
        </div>
    </div>
    <!--end product-information-->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</html>
