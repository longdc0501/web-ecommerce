<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo-preview</title>
    <link rel="stylesheet" href="../scss/photo-review/photo-preview.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="container-photo-preview">
    <a href="product-detail.html" class="action-close">
        <img src="../assets/image/icon/ic_close.svg" alt="close">
    </a>
    <img src="../assets/image/product/photo-product2.png" alt="photo-product">
    <div class="comment-box">
        <div class="box-customer">
            <div class="name-and-rate">
                <div class="name">Ngọc xinh</div>
                <div class="rate">
                    <div class="point-rate">5</div>
                    <img src="../assets/image/icon/star-white.svg" alt="star">
                </div>
            </div>
            <div class="box-time">
                <img src="../assets/image/icon/time.svg" alt="time">
                <div class="time">2 giờ</div>
            </div>
        </div>
        <div class="comment">Mình vs bà chị cùng mua đồ.
            Ngồi đợi ib cả call đt ngóc mỏ cả mấy ngày.
            Đến khi chị chuyển tiền rồi thì bảo hết hàng.
            Dư tiền luôn cũng ko nói đc 1 tiếng. Đồ đẹp thì
            đẹp thật, nhưng mất khách ngay từ cách phục vụ.</div>
        <div class="sub-comment">
            <img src="../assets/image/icon/message.svg" alt="message">
            <div class="reply-comment">24 thảo luận</div>
        </div>
    </div>
</div>
</body>
</html>
